<!DOCTYPE html>
<html class="join-us">
<!-- head -->
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta content="width=device-width, initial-scale=1" name="viewport">
<link rel="icon" href="images/linkedretail_favicon.png" type="images/png">
<title>Join Us</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/jquery.mmenu.all.css">
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<script type="text/javascript" src="js/jquery-1.11.3.min.js" ></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/jquery.mmenu.min.all.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</head>

<!-- body -->
<body>
	<!-- header -->
	<div id="header-container"></div>

	<!-- content -->
	<div id="content">
		<section id="page-title" style="background-image:url('images/photos/join-us-header01.jpg')">
			<div class="container">
				<h1>Join Us</h1>
			</div>
		</section>
		<section>
			<div class="container-fluid no-pad">
				<div class="row no-marg">
					<div class="col-md-6 info-col">
						<div class="wrapper">
							<div class="address">
								<i class="fa fa-map-marker"></i>
								<h3>2557 Westhollow Drive<br>Houston, TX 77082</h3>
							</div>
							<div class="phone">
								<i class="fa fa-phone"></i>
								<h3>(866) 305-5511</h3>
							</div>
							<div id="contact-form">
								<!-- Button trigger modal -->
								<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#googleFormModal">
								  Contact Us
								</button>
								<!-- Modal -->
								<div class="modal fade" id="googleFormModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
								  <div class="modal-dialog" role="document">
								    <div class="modal-content">
								      <div class="modal-header">
								        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
								        <h4 class="modal-title" id="myModalLabel">Contact Us</h4>
								      </div>
								      <div class="modal-body">
								        <iframe src="https://docs.google.com/forms/d/1VVW-4AGm7582GXQuj83BC8Fj6z-xog63jkAQ1irwwUU/viewform?embedded=true" width="100%" height="1550" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe>
								      </div>
								      <div class="modal-footer">
								        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
								        <!--<button type="button" class="btn btn-primary">Save changes</button>-->
								      </div>
								    </div>
								  </div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-6 map-col no-pad">
					</div>
					<script>
						$(document).ready(function(){
							/*
							var mapIframe = $('<iframe />').attr('src', 'https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3464.50744006259!2d-95.63587399999999!3d29.73402399999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8640dc2348b95bb5%3A0xe7d0bc2180d9d4b0!2sRetail+Information+Systems!5e0!3m2!1sen!2sus!4v1443124066598').css({
								width: '100%',
								height: '600px',
								border: 'none',
							}); */
							$('.map-col').css({
								'background-image': 'url(images/graphics/linked_retail_map.png)',
								'background-size': 'cover',
								'background-position': '50% 50%',
								'height': '600px',
								'cursor': 'pointer'
							}).click(function(){
								window.open('https://www.google.com/maps/place/Retail+Information+Systems/@29.734024,-95.635874,17z/data=!3m1!4b1!4m2!3m1!1s0x8640dc2348b95bb5:0xe7d0bc2180d9d4b0');
							})
						})
					</script>
				</div>
			</div>
		</section>
	</div>

	<!-- footer -->
	<div id="footer-container"></div>

</body>

</html>
